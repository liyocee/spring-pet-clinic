<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>List of owners</title>
</head>
<body>
    <!--/*@thymesVar id="owners" type="List<com.liyosi.springpetclinic.model.Owner>"*/-->
    <!--/*@thymesVar id="owner" type="com.liyosi.springpetclinic.model.Owner"*/-->
  <h2 th:text="'List of owners'"></h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner: ${owners}">
        <td th:text="${owner.getId()}"></td>
        <td th:text="${owner.getFirstName()}"></td>
        <td th:text="${owner.getLastName()}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
