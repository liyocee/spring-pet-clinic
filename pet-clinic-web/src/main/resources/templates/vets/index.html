<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<body>
  <!--/*@thymesVar id="vets" type="List<com.liyosi.springpetclinic.model.Vet>"*/-->
  <!--/*@thymesVar id="vet" type="com.liyosi.springpetclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'"></h1>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet: ${vets}">
    <td th:text="${vet.getId()}"></td>
    <td th:text="${vet.getFirstName()}"></td>
    <td th:text="${vet.getLastName()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
